
<h3>Listado de heroes</h3>

<div *ngIf="deletedHero; else nothing">
    <h3>Heroe borrado <small class="text-danger">{{deletedHero}}</small></h3>
</div>

<ng-template #nothing>
    <h3>No ha borrado nada</h3>
</ng-template>


<button class="btn btn-outline-danger" (click)="removeLastHero()">
    borrar 
</button>


<ul class="mt-2 list-group">
    <li class="list-group-item" *ngFor="let name of heroName">
        {{name}}

    </li>
</ul>
